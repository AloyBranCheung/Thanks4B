<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Thanks 4B!</title>
    <meta name="description" content="thanks 4B" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="autoTypeContainer">
      <h1>
        <span class="auto-type font"></span>
      </h1>
    </div>

    <div
      id="thankYouNote"
      class="carousel slide carouselContainer"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner carouselItemContainer">
        <div class="carousel-item active">
          <h1 class="font">To the nurses:</h1>
          <br />
          <p class="font fontSizeParagraph">Thanks</p>
        </div>
        <div class="carousel-item carouselText">
          <h1 class="font">To the doctors:</h1>
          <br />
          <p class="font fontSizeParagraph">Thanks</p>
        </div>
        <div class="carousel-item carouselText">
          <h1 class="font">To my allied health friends:</h1>
          <br />
          <p class="font fontSizeParagraph">Thanks</p>
        </div>
        <div class="carousel-item carouselText">
          <h1 class="font">To the administration:</h1>
          <br />

          <p class="font fontSizeParagraph">Thanks</p>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#thankYouNote"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon " aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#thankYouNote"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon " aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>
    <div>
        <i onclick="reloadPage()" class="fa-solid fa-arrow-rotate-right agane fa-3x"></i>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7e4a376dc5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
